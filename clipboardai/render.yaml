services:
  - type: web
    name: clipboardai
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

databases:
  - name: clipboardai-db
    plan: free
    databaseName: clipboardai
    user: clipboardai
