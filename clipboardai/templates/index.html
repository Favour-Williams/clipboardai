<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipboardAI - Smart Clipboard Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 0.9em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.5em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .detection-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .detection-info.active {
            display: block;
        }

        .detection-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
            margin-right: 10px;
        }

        .confidence-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .secondary-btn {
            background: #6c757d;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-preview {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 15px;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: #e9e9e9;
        }

        .history-action {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .history-preview {
            font-size: 0.85em;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .history-meta {
            font-size: 0.75em;
            color: #999;
            margin-top: 5px;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .paste-btn {
            margin-bottom: 15px;
        }

        .copy-btn {
            background: #28a745;
            padding: 8px 15px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìã ClipboardAI</h1>
            <p class="subtitle">Smart AI-powered clipboard assistant</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="card">
                <h2><span class="icon">‚úçÔ∏è</span> Input</h2>
                
                <button class="action-btn paste-btn" onclick="pasteFromClipboard()">
                    üìã Paste from Clipboard
                </button>

                <textarea id="inputText" placeholder="Paste your content here or click 'Paste from Clipboard'..."></textarea>

                <button class="action-btn primary-btn" onclick="detectContent()" style="width: 100%; margin-top: 15px;">
                    üîç Detect Content Type
                </button>

                <div id="detectionInfo" class="detection-info">
                    <div>
                        <span class="detection-badge" id="contentType">Unknown</span>
                        <span id="confidenceText">Confidence: 0%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                    </div>
                    <p style="margin-top: 10px; font-size: 0.9em; color: #666;" id="suggestedActionsText"></p>
                </div>

                <div id="actionsGrid" class="actions-grid"></div>
            </div>

            <!-- Output Section -->
            <div class="card">
                <h2><span class="icon">‚ú®</span> Output</h2>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Processing with AI...</p>
                </div>

                <div id="successMessage" class="success-message"></div>
                <div id="errorMessage" class="error-message"></div>

                <textarea id="outputText" placeholder="AI results will appear here..." readonly></textarea>

                <button class="copy-btn" onclick="copyOutput()" id="copyBtn" style="display: none;">
                    üìã Copy to Clipboard
                </button>

                <div class="stats" id="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="tokensUsed">0</div>
                        <div class="stat-label">Tokens Used</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalActions">0</div>
                        <div class="stat-label">Total Actions</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="card">
            <h2><span class="icon">üìú</span> History</h2>
            <button class="action-btn secondary-btn" onclick="loadHistory()" style="margin-bottom: 15px;">
                üîÑ Refresh History
            </button>
            <div id="historyList" class="history-list">
                <p style="text-align: center; color: #999;">No history yet. Start using ClipboardAI!</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let currentDetection = null;

        // Paste from clipboard
        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('inputText').value = text;
                showSuccess('Pasted from clipboard!');
                detectContent();
            } catch (err) {
                showError('Failed to read clipboard. Please paste manually (Ctrl+V)');
            }
        }

        // Detect content type
        async function detectContent() {
            const content = document.getElementById('inputText').value;
            if (!content.trim()) {
                showError('Please enter some content first');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/detect`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content })
                });

                const result = await response.json();
                currentDetection = result;

                // Show detection info
                document.getElementById('detectionInfo').classList.add('active');
                document.getElementById('contentType').textContent = result.type;
                document.getElementById('confidenceText').textContent = 
                    `Confidence: ${(result.confidence * 100).toFixed(0)}%`;
                document.getElementById('confidenceFill').style.width = 
                    `${result.confidence * 100}%`;
                document.getElementById('suggestedActionsText').textContent = 
                    `Suggested actions: ${result.suggested_actions.slice(0, 3).join(', ')}`;

                // Show action buttons
                renderActionButtons(result.suggested_actions);

            } catch (err) {
                showError('Failed to detect content type');
                console.error(err);
            }
        }

        // Render action buttons
        function renderActionButtons(actions) {
            const grid = document.getElementById('actionsGrid');
            grid.innerHTML = '';

            actions.forEach(action => {
                const btn = document.createElement('button');
                btn.className = 'action-btn';
                btn.textContent = formatActionName(action);
                btn.onclick = () => executeAction(action);
                grid.appendChild(btn);
            });
        }

        // Format action name for display
        function formatActionName(action) {
            return action.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Execute AI action
        async function executeAction(action) {
            const content = document.getElementById('inputText').value;
            if (!content.trim()) {
                showError('No content to process');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('outputText').value = '';
            document.getElementById('copyBtn').style.display = 'none';
            hideMessages();

            try {
                const params = {};
                
                // Handle actions that need extra parameters
                if (action === 'translate') {
                    params.target_language = prompt('Enter target language:', 'Spanish') || 'Spanish';
                }
                if (action === 'summarize') {
                    params.target_length = prompt('Target word count:', '50') || '50';
                }

                const response = await fetch(`${API_BASE}/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, content, params })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('outputText').value = result.result;
                    document.getElementById('tokensUsed').textContent = result.tokens_used;
                    document.getElementById('copyBtn').style.display = 'block';
                    showSuccess(`‚úÖ ${formatActionName(action)} completed! Used ${result.tokens_used} tokens.`);
                    loadHistory();
                    updateStats();
                } else {
                    showError(`Failed: ${result.error}`);
                }

            } catch (err) {
                showError('Failed to process action');
                console.error(err);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        // Copy output to clipboard
        async function copyOutput() {
            const text = document.getElementById('outputText').value;
            try {
                await navigator.clipboard.writeText(text);
                showSuccess('Copied to clipboard!');
            } catch (err) {
                showError('Failed to copy to clipboard');
            }
        }

        // Load history
        async function loadHistory() {
            try {
                const response = await fetch(`${API_BASE}/history?limit=20`);
                const data = await response.json();

                const list = document.getElementById('historyList');
                if (data.history.length === 0) {
                    list.innerHTML = '<p style="text-align: center; color: #999;">No history yet. Start using ClipboardAI!</p>';
                    return;
                }

                list.innerHTML = data.history.map(item => `
                    <div class="history-item" onclick="loadHistoryItem(${item.id})">
                        <div class="history-action">${formatActionName(item.action)}</div>
                        <div class="history-preview">${item.input_preview}...</div>
                        <div class="history-meta">
                            ${new Date(item.timestamp).toLocaleString()} ‚Ä¢ ${item.tokens_used} tokens
                        </div>
                    </div>
                `).join('');

            } catch (err) {
                console.error('Failed to load history', err);
            }
        }

        // Load specific history item
        async function loadHistoryItem(id) {
            try {
                const response = await fetch(`${API_BASE}/history/${id}`);
                const item = await response.json();

                document.getElementById('inputText').value = item.input_text;
                document.getElementById('outputText').value = item.output_text;
                document.getElementById('copyBtn').style.display = 'block';
                showSuccess('Loaded from history');

            } catch (err) {
                showError('Failed to load history item');
            }
        }

        // Update stats
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();

                document.getElementById('totalActions').textContent = data.total_requests;

            } catch (err) {
                console.error('Failed to load stats', err);
            }
        }

        // Show success message
        function showSuccess(message) {
            const el = document.getElementById('successMessage');
            el.textContent = message;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3000);
        }

        // Show error message
        function showError(message) {
            const el = document.getElementById('errorMessage');
            el.textContent = message;
            el.classList.add('active');
            setTimeout(() => el.classList.remove('active'), 3000);
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('successMessage').classList.remove('active');
            document.getElementById('errorMessage').classList.remove('active');
        }

        // Initialize on page load
        window.onload = () => {
            loadHistory();
            updateStats();
        };
    </script>
</body>
</html>
