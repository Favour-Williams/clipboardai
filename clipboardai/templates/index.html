<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipboardAI - Smart Clipboard Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
<body>
   <div class="container">
        <header>
            <h1>ğŸ“‹ ClipboardAI</h1>
            <p class="subtitle">Smart AI-powered clipboard assistant</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <div class="card">
                <h2><span class="icon">âœï¸</span> Input</h2>
                
                <button class="action-btn paste-btn" onclick="pasteFromClipboard()">
                    ğŸ“‹ Paste from Clipboard
                </button>

                <textarea id="inputText" placeholder="Paste your content here or click 'Paste from Clipboard'..."></textarea>

                <button class="action-btn primary-btn" onclick="detectContent()" style="width: 100%; margin-top: 15px;">
                    ğŸ” Detect Content Type
                </button>

                <div id="detectionInfo" class="detection-info">
                    <div>
                        <span class="detection-badge" id="contentType">Unknown</span>
                        <span id="confidenceText">Confidence: 0%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                    </div>
                    <p id="suggestedActionsText"></p>
                </div>

                <div id="actionsGrid" class="actions-grid"></div>
            </div>

            <!-- Output Section -->
            <div class="card">
                <h2><span class="icon">âœ¨</span> Output</h2>

                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>Processing with AI...</p>
                </div>

                <div id="successMessage" class="success-message"></div>
                <div id="errorMessage" class="error-message"></div>

                <textarea id="outputText" placeholder="AI results will appear here..." readonly></textarea>

                <button class="copy-btn" onclick="copyOutput()" id="copyBtn" style="display: none;">
                    ğŸ“‹ Copy to Clipboard
                </button>

                <div class="stats" id="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="tokensUsed">0</div>
                        <div class="stat-label">Tokens Used</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalActions">0</div>
                        <div class="stat-label">Total Actions</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div class="card">
            <h2><span class="icon">ğŸ“œ</span> History</h2>
            <button class="action-btn secondary-btn" onclick="loadHistory()" style="margin-bottom: 15px;">
                ğŸ”„ Refresh History
            </button>
            <div id="historyList" class="history-list">
                <p style="text-align: center; color: #64748b;">No history yet. Start using ClipboardAI!</p>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
